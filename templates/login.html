{% extends "base.html" %}

{% block content %}
<div class="login-page-container">
    <div class="login-left-panel">
        <div class="auth-container">
            <h2>Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div class="login-right-panel">
        <img src="{{ url_for('static', filename='images/library_logo.png') }}" alt="Logo Perpustakaan" class="library-logo"> {# Ganti dengan path logo Anda #}
        <h1>Gramedia Ternate</h1> {# Ganti dengan nama perpustakaan Anda #}
        <p>Sistem Pinjam Buku Digital</p>
    </div>
</div>
{% endblock %}
